dbdata:
  image: busybox:latest
  command: echo dbdata
  volumes:
    - /var/lib/mysql

db:
  image: million12/mariadb:latest
  ports:
    - 3306
  volumes_from:
    - dbdata
  environment:
    MARIADB_PASS: LJHoihuqo3i4href

webdata:
  image: busybox:latest
  command: echo webdata
  volumes:
    - /data

web:
  image: million12/neos-protobrew-distribution
  ports:
    - '8899:80'
  links:
    - db:db
  volumes_from:
    - webdata
  environment:
    T3APP_NAME: 'neos-protobrew'
    T3APP_VHOST_NAMES: 'neos-protobrew.local dev.neos-protobrew.local behat.dev.neos-protobrew.local'
    T3APP_DB_NAME: 'neos_protobrew'
    T3APP_USER_NAME: 'admin'
    T3APP_USER_PASS: 'password'
    T3APP_USER_FNAME: 'PrototypeBrewery'
    T3APP_USER_LNAME: 'IO'
    T3APP_ALWAYS_DO_PULL: 'False'
    T3APP_DO_INIT_TESTS: 'False'
    T3APP_NEOS_SITE_PACKAGE_FORCE_REIMPORT: 'False'
#    RUN_BEARD: 'True' # Temporarily switch on applying beard patches

ssh:
  image: million12/php-app-ssh
  ports:
    - '5555:22'
  links:
    - db:db
    - web:web
  volumes_from:
    - webdata
  environment:
    IMPORT_GITHUB_PUB_KEYS: ryzy
